[colors]
alpha=0.5
background=2C2C2C
foreground=ffffff

## Normal/regular colors (color palette 0-7)
regular0=212121  # black (Gray 900)
regular1=E53935  # red (Red 600)
regular2=4CAF50  # green (Green 500)
regular3=FBC02D  # yellow (Yellow 700)
regular4=3684dd  # blue
regular5=AB47BC  # magenta (Purple 400)
#regular5=EC407A  # magenta (Pink 400)
regular6=009688  # cyan (Teal 500)
regular7=E0E0E0  # white (Gray 300)

## Bright colors (color palette 8-15)
bright0=424242   # bright black (Gray 800)
bright1=F44336   # bright red (Red 500)
bright2=66BB6A   # bright green (Green 400)
bright3=FFD600   # bright yellow (Yellow a700)
bright4=5294e2   # bright blue
bright5=BA68C8   # bright magenta (Purple 300)
#bright5=F06292   # bright magenta (Pink 300)
bright6=26A69A   # bright cyan (Teal 400)
bright7=EEEEEE   # bright white (Gray 200)

## dimmed colors (see foot.ini(5) man page)
# dim0=<not set>
# ...
# dim7=<not-set>

## The remaining 256-color palette
# 16 = <256-color palette #16>
# ...
# 255 = <256-color palette #255>

